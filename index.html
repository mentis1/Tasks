<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> 
    <meta name="apple-mobile-web-app-title" content="Tasks">
    <link rel="apple-touch-icon" href="app-icon-180x180.png"> 
    <link rel="icon" type="image/png" href="app-icon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="app-icon-512x512.png" sizes="512x512">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iphone-frame">
        <header class="navbar">
            <div class="navbar-title-group">
                <img src="logoapple.png" alt="Logo Tasks" class="navbar-logo">
                <h1>Tasks</h1>
            </div>
            <button id="toggleFormButton" class="add-icon-button">Añadir</button>
        </header>

        <section id="taskFormContainer" class="input-section hidden-form">
            <input type="text" id="taskInput" class="input-field" placeholder="Nueva Tarea">
            
            <div class="datetime-buttons-container">
                <button id="dateButton" class="datetime-button">
                    <i class="fas fa-calendar-alt"></i> <span id="dateButtonText">Establecer fecha</span>
                </button>
                <button id="timeButton" class="datetime-button">
                    <i class="fas fa-clock"></i> <span id="timeButtonText">Establecer hora</span>
                </button>
            </div>

            <input type="date" id="taskDate" class="input-field visually-hidden-input"> 
            <input type="time" id="taskTime" class="input-field visually-hidden-input">
            
            <button id="saveTaskButton" class="add-task-form-button">Añadir Tarea</button>
        </section>

        <div id="taskListWrapper" class="task-list-wrapper">
            <ul id="taskList" class="task-list">
                </ul>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
